    <form class="popup" id="popup" onsubmit="event.preventDefault();saveForm();">
      <div class="close-btn" id="reg-close" onclick="hide()">&times;</div>
      <div class="form">
          <h4>Registration</h4>
          <div class="form-element">
            <label for="reg-id">ID</label>
            <input type="text" id="reg-id" placeholder="Enter Your Id">
          </div>
          <div class="form-element">
            <label for="reg-salutation">Salutation</label>
              <select id="reg-salutation" name="salutation" >
                  <option>--Select --</option>
                  <option>Mr</option>
                  <option>Ms</option> 
                  <option>Dr</option>
              </select>
          </div>
          <div class="form-element">
              <label for="reg-firstname">FirstName</label>
              <input type="text" id="reg-firstname" placeholder="Enter First Name">
          </div>
          <div class="form-element">
              <label for="reg-lastname">LastName</label>
              <input type="text" id="reg-lastname" placeholder="Enter Last Name">
          </div>
          <div class="form-element">
              <label for="reg-email">Email</label>
              <input type="text" id="reg-email" placeholder="Enter Email">
          </div>
         
          <div class="form-element">
              <label for="reg-phoneNo">Phone No</label>
              <input type="Number" id="reg-phoneNo" placeholder="Enter Phone No">
          </div>
          <!-- <div class="form-element">
            <label for="reg-date">Date</label>
            <input type="text" id="reg-date" placeholder="Enter date">
        </div> -->
          <div class="form-element">
              <p>Gender</p>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="Other">
              <label for="other">Other</label>
          </div>
          <div class="form-element">
              <label for="reg-sel1">Country</label>
              <select id="reg-sel1" name="country" >
                  <!-- <option>--Select Country--</option> -->
                  <option>India</option>
                  <option>Australia</option>   
              </select>
          </div><br>
          <div class="form-element">
              <div id="reg-states">
                  <label for="reg-sel2">State</label>
                  <select class="form-select" id="reg-sel2">
                      <!-- <option>--Select State--</option>
                      <option>Kerala</option>

                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option> -->
                  </select>
              </div>
          </div>
          <div class="form-element">
            <label for="reg-city">City</label>
            <input type="text" id="reg-city" placeholder="Enter city name">
              <!-- <select id="reg-city" name="city" > -->
                  <!-- <option>--Select City--</option>
                  <option>Trivandrum</option>

              <!-- </select> -->

      </div>
      <br>
      <button type="submit" class="save-btn btn blue lighten-2" id="reg-save">save</button>
      <button type="button" class="cancel-btn btn blue lighten-2" id="reg-cancel" onclick="hide()">cancel</button>
    </form>

    </div>

   
    <table class="table" id="userlist">
        <thead>
            <tr>
                <th>ID</th>
                <th>Salutation</th>
                <th>First Name <button id="fname-sort"><i class="fas fa-sort"></i></button> </th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Date<button id="date-sort"><i class="fas fa-sort"></i></button> </th>
                <th class="text-center">Options</th>
            </tr>
        </thead>
        <tbody id="output"></tbody>
    </table>
